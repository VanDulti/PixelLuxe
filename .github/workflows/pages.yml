# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-java-21:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pixelluxe-gui/pom.xml

  build-java-8:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pixelluxe-gui/pom.xml
    - name: Get latest release of Java Downgrader
      id: latest_release
      run: |
        result=$(curl --silent "https://api.github.com/repos/RaphiMC/JavaDowngrader/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        echo "::set-output name=result::$result"
    - name: Download and run Java Downgrader
      run: |
        wget -q https://github.com/RaphiMC/JavaDowngrader/releases/download/${{ steps.latest_release.outputs.result }}/JavaDowngrader.jar
        java -jar JavaDowngrader.jar -input pixelluxe-gui/target/*.jar -output pixelluxe-gui/target/pixelluxe-gui-java8.jar -version 8
    - run: mkdir staging && cp pixelluxe-gui/target/java-8.jar staging
    - name: Upload jar file
      uses: actions/upload-artifact@v3
      with:
        name: java-package
        path: staging

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mkdir staging & cp pixelluxe-web/** staging
      - name: Upload web bundle
        uses: actions/upload-artifact@v3
        with:
          name: web-bundle
          path: staging
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-java-8, build-web]
    steps:
      - name: Download web bundle
        uses: actions/download-artifact@v3
        with:
          name: web-bundle
      - name: Download jar
        uses: actions/download-artifact@v3
        with:
          name: java-package
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
